<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Task Details</h1>
<p>Title : {{ task.title }}</p>
<p>Description: {{ task.description }} </p>

<button type="submit">Delete</button>
</body>
</html>
